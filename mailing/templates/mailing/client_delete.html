{% extends 'mailing/base.html'%}
{% block content %}
<div class="container mt-5">
        <h1 class="mb-4">Удалить клиента </h1>
        <p>Вы уверены, что хотите удалить клиента - {{ client.full_name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'mailing:client_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
