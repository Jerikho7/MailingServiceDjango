<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Сервис рассылок{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/style/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-wrap {
            flex: 1;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            margin-top: auto;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
    <!-- Навбар -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <div class="navbar-brand">
                <i class="fas fa-envelope-open-text me-2"></i>
                <span>Рассылки</span>
            </div>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'mailing:main' %}">
                            <i class="fas fa-home me-1"></i> Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mailing:mailing_list' %}">
                            <i class="fas fa-list me-1"></i> Все рассылки
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mailing:message_list' %}">
                            <i class="fas fa-envelope me-1"></i> Сообщения
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mailing:client_list' %}">
                            <i class="fas fa-users me-1"></i> Клиенты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mailing:report' %}">
                            <i class="fas fa-chart-pie me-1"></i> Отчет о рассылке
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="#" class="btn btn-outline-light me-2">
                        <i class="fas fa-sign-in-alt me-1"></i> Войти
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Основное содержимое -->
    <main class="content-wrap container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Футер -->
    <footer class="footer py-3 bg-dark text-white mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2025 Сервис рассылок. Все права защищены.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">
                        <a href="#" class="text-white text-decoration-none me-3">Политика конфиденциальности</a>
                        <a href="#" class="text-white text-decoration-none">Контакты</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
