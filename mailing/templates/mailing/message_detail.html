{% extends 'mailing/base.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Хэдер -->
    <header class="text-center mb-5">
        <h1 class="display-4">
            <i class="fas fa-envelope-open-text text-primary"></i> {{ message.subject }}
        </h1>
        <p class="lead text-muted">Детальный просмотр сообщения</p>
    </header>

    <!-- Карточка с детальной информацией о сообщении -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-light">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-envelope me-2"></i>Содержание сообщения
                    </h3>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5 class="mb-3">
                            <i class="fas fa-heading me-2 text-muted"></i>
                            <strong>Тема:</strong>
                        </h5>
                        <p class="ps-4">{{ message.subject }}</p>
                    </div>

                    <div class="mb-3">
                        <h5 class="mb-3">
                            <i class="fas fa-align-left me-2 text-muted"></i>
                            <strong>Текст сообщения:</strong>
                        </h5>
                        <div class="ps-4 p-3 bg-light rounded">
                            {{ message.text|linebreaks }}
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-transparent">
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'mailing:message_list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Назад к списку
                        </a>
                        <div>
                            <a href="{% url 'mailing:message_update' message.pk %}" class="btn btn-primary me-2">
                                <i class="fas fa-edit me-2"></i>Редактировать
                            </a>
                            <a href="{% url 'mailing:message_delete' message.pk %}" class="btn btn-danger">
                                <i class="fas fa-trash-alt me-2"></i>Удалить
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card-body h5 {
        color: #6c757d;
    }
    .bg-light {
        background-color: #f8f9fa!important;
    }
</style>
{% endblock %}
